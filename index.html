<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Walker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="walker.css">
        <script src="js/main.js"></script>
        <script src="js/menu.js"></script> 
    </head>


    <body>
        <section class="hero is-small"> <!--upper part of screen-->
            <div class="hero-body">
                <nav class="level">
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Tweets</p>
                        <p class="title">3,456</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Following</p>
                        <p class="title">123</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Followers</p>
                        <p class="title">456K</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Likes</p>
                        <p class="title">789</p>
                      </div>
                    </div>
                </nav>
            </div>
        </section>

        <section class="section"> <!--center part of screen-->
            <div class="columns"> 
                <div class="column is-one-fifth">
                    <aside class="menu">
                        <p class="menu-label">
                            General
                        </p>
                        <ul class="menu-list">
                            <li><a id="dashboardmenuitem" class="is-active" onclick="MenuClick(this.id)">Dashboard</a></li>
                            <li><a id="customersmenuitem" onclick="MenuClick(this.id)">Customers</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="column"> <!--Main content screen-->

                    <div id="dashboardmenucontent" class="menucontent">
                        <p class="subtitle">Dashboard</p>
                    </div>
                      
                    <div id="customersmenucontent" class="menucontent" style="display: none;">
                        <p class="subtitle">Customers</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
